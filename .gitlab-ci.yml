image: node:18.17.1

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

before_script:
  - npm install --legacy-peer-deps

build_job:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy_job:
  stage: deploy
  script:
    - npm install -g serve
    - serve -s build
  only:
    - main  # Change this to your branch name if different